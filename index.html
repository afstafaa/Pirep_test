<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIREP Form Example</title>
  <style>
    .form-container {
      width: 692px;   /* match your image's dimensions */
      height: 754px;  /* match your image's dimensions */
      position: relative;
      
      /* Use your own path/filename if different */
      background: url("pirep.png") no-repeat;
      background-size: contain;
      
      margin: 0 auto; 
      border: 1px solid #ccc; /* for debugging */
    }

    /* DEBUG STYLES: bright red borders so you can see the inputs. */
    .form-field {
      position: absolute;
      font-size: 16px;
      background-color: rgba(255,255,255,0.7);
      border: 2px solid red;
      z-index: 10; /* on top of background */
      padding: 4px;
    }

    /* Example text field */
    .accountable-facility {
      top: 35px;
      left: 140px;
      width: 100px;
    }

    /* Example select field */
    .pilot-report-type {
      top: 100px;
      left: 50px;
      width: 80px;
    }

    /* Buttons */
    .transmit-button {
      top: 700px; 
      left: 280px; 
      width: 80px;
    }
    .cancel-button {
      top: 700px; 
      left: 380px; 
      width: 80px;
    }
  </style>
</head>
<body>
  <form action="#" method="POST">
    <div class="form-container">
      <input 
        type="text" 
        name="accountableFacility" 
        class="form-field accountable-facility"
        placeholder="Accountable Facility">
      
      <select 
        name="pilotReportType" 
        class="form-field pilot-report-type"
      >
        <option value="UA">UA</option>
        <option value="UUA">UUA</option>
      </select>
      
      <button type="submit" class="form-field transmit-button">Transmit</button>
      <button type="button" class="form-field cancel-button">Cancel</button>
    </div>
  </form>
</body>
</html>
